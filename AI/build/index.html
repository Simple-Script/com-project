<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with GPT</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; }
    .ai { color: blue; }
  </style>
</head>
<body>

<h2>Chat with GPT</h2>
<div id="chatbox"></div>

<input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;">
<button onclick="sendMessage()">Send</button>

<!-- Load JSZip from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
const chatbox = document.getElementById('chatbox');
const input = document.getElementById('userInput');
let apiKey = "";

async function loadApiKeyFromZip(url) {
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch ZIP");
        const blob = await response.blob();

        const zip = await JSZip.loadAsync(blob);
        for (let filename in zip.files) {
            if (filename.endsWith('.txt')) {
                const file = zip.files[filename];
                const content = await file.async("text");
                apiKey = content.trim();
                console.log("Loaded API Key:", apiKey);
                return;
            }
        }
        alert("No .txt file found in ZIP.");
    } catch (err) {
        console.error("Error loading API key:", err);
        alert("Failed to load API key.");
    }
}

async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;
    if (!apiKey) {
        alert("API key not loaded.");
        return;
    }

    appendMessage('You', userText, 'user');
    input.value = '';

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + apiKey
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: userText }]
            })
        });

        const data = await response.json();
        const aiReply = data.choices?.[0]?.message?.content || "No response.";
        appendMessage('AI', aiReply, 'ai');
    } catch (err) {
        console.error("API Error:", err);
        appendMessage('AI', "Something went wrong with the API call.", 'ai');
    }
}

function appendMessage(sender, text, role) {
    const msg = document.createElement('div');
    msg.className = 'message ' + role;
    msg.innerHTML = `<span class="${role}">${sender}:</span> ${text}`;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
}

// ðŸ‘‡ Replace with your actual ZIP file URL
loadApiKeyFromZip("https://raw.githubusercontent.com/Simple-Script/comm-project/refs/heads/main/AI/Txt.zip");

</script>

</body>
</html>
