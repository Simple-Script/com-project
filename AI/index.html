<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with GPT</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; }
    .ai { color: blue; }
  </style>
</head>
<body>

<h2>Chat with GPT</h2>
<div id="chatbox"></div>

<input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;">
<button onclick="sendMessage()">Send</button>

<script>
const chatbox = document.getElementById('chatbox');
const input = document.getElementById('userInput');

async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage('You', userText, 'user');
    input.value = '';

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // ⚠️ Replace with real key (not recommended on frontend!)
        },
        body: JSON.stringify({
            model: "gpt-4o-mini",  // or "gpt-3.5-turbo"
            messages: [{ role: "user", content: userText }]
        })
    });

    const data = await response.json();
    const aiReply = data.choices[0].message.content;
    appendMessage('AI', aiReply, 'ai');
}

function appendMessage(sender, text, role) {
    const msg = document.createElement('div');
    msg.className = 'message ' + role;
    msg.innerHTML = `<span class="${role}">${sender}:</span> ${text}`;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
