<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #1c1b3a, #2c2a52);
      color: #e6e6fa;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      overflow: hidden;
    }

    .nav-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 999;
    }

    .nav-bar a {
      text-decoration: none;
      background: transparent;
      border: 2px solid #8f94fb;
      color: #b4b7ff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .nav-bar a:hover {
      background-color: #8f94fb22;
      color: #ffffff;
      box-shadow: 0 0 8px #8f94fb;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #a18cd1, #fbc2eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.85; }
      50% { opacity: 0.5; }
      55% { opacity: 0.85; }
    }

    #input-section, #result-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input {
      padding: 12px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      width: 220px;
      background-color: #2f2d4e;
      color: #fbc2eb;
      text-align: center;
      box-shadow: 0 0 6px #3f3b6d;
    }

    button.action {
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.action:hover {
      background: linear-gradient(90deg, #8f94fb, #4e54c8);
      box-shadow: 0 0 10px #8f94fb;
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .dot {
      width: 18px;
      height: 18px;
      background-color: #a18cd1;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }

    #result-number {
      font-size: 3em;
      color: #e0c3fc;
      animation: reveal 1s ease forwards;
      margin-top: 20px;
    }

    @keyframes reveal {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="/">Home</a>
    <a href="/documentation">Documentation</a>
    <a href="/downloads">Downloads</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>

  <h1>Number Bot</h1>

  <div id="input-section">
    <p>Welcome, please enter the number you're thinking.<br>Input it â€” and the bot will guess what it is.</p>
    <input type="" id="user-number" placeholder="Enter your number" />
    <button class="action" onclick="startLoading()">Start the Guess</button>
  </div>

  <div id="loading-section" style="display:none;">
    <p>Reading your mind...</p>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div id="result-section">
    <p>The number you were thinking is...</p>
    <div id="result-number"></div>
  </div>

  <script>
    const inputSection = document.getElementById('input-section');
    const loadingSection = document.getElementById('loading-section');
    const resultSection = document.getElementById('result-section');
    const resultNumber = document.getElementById('result-number');

    window.onload = () => {
      inputSection.style.display = 'flex';
      loadingSection.style.display = 'none';
      resultSection.style.display = 'none';
    };

    function startLoading() {
      const userInput = document.getElementById('user-number').value;
      if (userInput === "") {
        alert("The Guess requires a number");
        return;
      }

      inputSection.style.display = 'none';
      loadingSection.style.display = 'block';
      resultSection.style.display = 'none';

      setTimeout(() => {
        loadingSection.style.display = 'none';
        resultSection.style.display = 'block';
        resultNumber.textContent = userInput;
      }, 3500);
    }
  </script>
</body>
</html>
